<div class="jumbotron" style="padding:45px 0px">
  <h4 class="text-center">To do list App</h4>
</div>
<div class="input-group">
  <input type="text" class="form-control" #itemTitle>
  <div class="input-group-addon hover-cursor" (click)="addItem(itemTitle)">
    <i class="fa fa-plus-circle fa-2x"></i>
  </div>
</div>
<div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of todoListArray">
      <span class="hover-cursor" [class.text-success]="item.completed" (click)="updateTodoStatus(item)">
        <i class="fa fa-lg" [ngClass]="item.completed?'fa-check-circle-o':'fa-circle-thin'"></i>
      </span>
      {{item.todoItem}}
      <span class="hover-cursor text-danger pull-right" (click)="deleteTodoItem(item)">
        <i class="fa fa-trash-o fa-lg"></i>
      </span>
    </li>
  </ul>
</div>
